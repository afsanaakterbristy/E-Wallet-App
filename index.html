<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-Wallet-login</title>
</head> 
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Wellcome to our <span class="font-semibold text-amber-500">E-Wallet</span></h1>

   </header>
   <main>
    <section>
        <div class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <input class="w-9/12 block mb-2 px-3" type="text" name="" id="user-email" placeholder="Email Address">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="pass" placeholder="Password">
            <button id="btn-submut" class="bg-amber-300 px-8 py-2 text-white font-mediam rounded-lg hover:bg-amber-500">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/index.js"></script>
</body>
</html>
