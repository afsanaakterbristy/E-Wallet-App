<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-Wallet-inside</title>
</head> 
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">This is Your <span class="font-semibold text-amber-500">E-Wallet</span></h1>
    
    </header>
    <main class="">
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
              <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total" >00</span></h2>
              </div>
              <div class="bg-yellow-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
              </div>
              <div class="bg-slate-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
              </div>
            </div>
        </section>
        <section class="mt-12 bg-stone-200 p-8 mx-9 rounded-lg">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
          <div class="bg-red-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
             
                <input class="w-9/12 block mb-2 px-3 rounded-lg" type="text" name="" id="deposit-field" placeholder="Deposit Amount">
                
                <button id="btn-deposit"
                  class="bg-amber-400 px-8 py-2 text-white font-mediam rounded-lg hover:bg-amber-500">Deposit</button>
            
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
          <input class="w-9/12 block mb-2 px-3 rounded-lg " type="text" name="" id="withdraw-field" placeholder="Withdraw Amount">
          
          <button id="btn-withdraw"
            class="bg-amber-400 px-8 py-2 text-white font-mediam rounded-lg hover:bg-amber-500">Withdraw</button>
          </div>
         
        </div>
        </section>
    </main>
    <script src="js/utititie.js"></script>
    <script src="js/e-wallet-deposit.js"></script>
    <script src="js/e-wallet-withdraw.js"></script>
</body>
</html>
